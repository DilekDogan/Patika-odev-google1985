<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <div class="box-one">
      <a href="index.html"><img src="img/google.jpg" alt="" /></a>
    </div>
    <div class="box-two">
      <div class="box-search">
        Search the web using Google!
        <br />
        <input type="text" size="40" />
        <br />
        <input type="submit" value="Google Search" />
        <input type="submit" value="I'm feeling lucky" />
      </div>
    </div>
    <div class="container">
      <div class="cont1">
        <ul>
          <li>Special Searches</li>
          <li>
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >
              Stanford Search</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >
              Linux Search</a
            >
          </li>
        </ul>
      </div>
      <div class="cont2">
        <ul>
          <li>
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help!</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company Info</a
            >
          </li>
          <li>
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </li>
        </ul>
      </div>
      <div class="cont3">
        Get Google! <br />
        updates monthly: <br />
        <input type="text" name="email" value="your email" size="17" />
        <br />
        <input type="submit" value="Subscribe" /> &nbsp;&nbsp;
        <a
          href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
          >Archive</a
        >
      </div>
    </div>

  </body>
</html>
